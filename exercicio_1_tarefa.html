<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Exercício</h1>
    <p>mensagem de boas vindas</p>

    <form id = "formulario">
        <input id = "nome" type = "text" placeholder="Informe seu nome">
        <input id = "genero" type = "text" placeholder="Informe seu genero">
        <button>proximo</button>
    </form>

    <div id = "resultado"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let name = nome.value
            let genre = genero.value
            let msg

       if(genre == "feminino"){
        msg = `<br/>Seja Bem Vinda ${name}!`}
         else if (genre = "masculino") {
        msg = `Seja Bem Vindo ${name}!`
       }
       resultado.innerHTML = msg
    }
    formulario.addEventListener('submit',onSubmit)
    </script>
</body>
</html>
