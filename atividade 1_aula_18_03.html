<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programação em Microinformática</title>
</head>
<body>
  <h1>Atividade</h1>
  <p>use uma rotina de repetição para exibir todos os números existentes<br>
     entre os dois números, de forma negativa, ou seja, contando do maior para o menor.</p>

  <form id="form">
    <input id="numero1" type="number" placeholder="Digite o valor inicial">
    <input id="numero2" type="number" placeholder="Digite o valor final">

    <button>Exibir</button>
  </form>

  <div id="result"></div>

  <script>
    function onSubmit(event) {
      event.preventDefault()

      let n1 = parseFloat(numero1.value)
      let n2 = parseFloat(numero2.value)
      let maior
      let menor

      result.innerHTML = ''

      if(n1> n2) {
          maior = n1
          menor = n2

          for (let i = n1; i > n2; i--) {
        result.innerHTML += `${i}, `
      }

      } else if (n1<n2){
          maior = n2
          maior = n1
          for (let i = n1; i < n2; i++) {
        result.innerHTML += `${i}, `
      }
      }


      result.innerHTML += n2
    }

    form.addEventListener('submit', onSubmit)
  </script>
</body>
</html>
