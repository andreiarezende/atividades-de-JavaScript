<body>

        <select id = "genero1">
        <option value="" selected>Qual seu gênero?</option>
        <option value="f">feminino</option>
        <option value="m">masculino</option>
        </select>
        <button>proximo</button>
    </form>

    <div id = "resultado"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let name = nome.value
            let genre = genero1.value

            //if (name === "") {
               // resultado.innerHTML = '<br/>Por favor informe seu nome para receber uma mensagem!'
               //return
           // }

            //if (genre === "") {
               // resultado.innerHTML = '<br/>Por favor escolha seu genero para receber uma mensagem personalizada!'
               // return
           // }

            if (genre === "" || name === "") {
                resultado.innerHTML = '<br>Por favor informe seu nome e escolha seu genero para receber uma mensagem personalizada!'
                return
            }

       if(genre === "f"){
        resultado.innerHTML = `<br/>Seja Bem Vinda ${name}!🙋‍♀️`
        } else if (genre === "m") {
        resultado.innerHTML = `<br/>Seja Bem Vindo ${name}!🐙`
        }

    }
    formulario.addEventListener('submit',onSubmit)
    </script>
